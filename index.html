<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Star Reward System</title>
    <meta name="description" content="Children's star reward system for positive activities">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⭐</text></svg>">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="stars-section" role="banner">
            <h1 class="visually-hidden">Star Reward System</h1>
            <div class="stars-display" aria-live="polite" aria-label="Stars earned">
                <div class="stars-container" id="starsContainer">
                    <!-- Stars will be generated by JavaScript -->
                </div>
                <div class="stars-counter" id="starsCounter" aria-label="Number of stars earned">
                    0 / 20 Stars
                </div>
            </div>
        </header>

        <main class="progress-section">
            <div class="progress-container">
                <label for="progressBar" class="progress-label">Progress to next star</label>
                <div class="progress-bar-wrapper">
                    <div
                        class="progress-bar"
                        id="progressBar"
                        role="progressbar"
                        aria-valuenow="0"
                        aria-valuemin="0"
                        aria-valuemax="10"
                        aria-label="Progress towards earning a star"
                    >
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                </div>
                <div class="progress-text" id="progressText" aria-live="polite">
                    0 / 10 clicks
                </div>
            </div>
        </main>

        <footer class="controls-section">
            <div class="button-container">
                <button
                    class="plus-button"
                    id="plusButton"
                    aria-label="Add progress towards earning a star"
                    type="button"
                >
                    <span class="button-icon">+</span>
                    <span class="button-text">Good Job!</span>
                </button>

                <button
                    class="minus-button"
                    id="minusButton"
                    aria-label="Remove progress or stars"
                    type="button"
                >
                    <span class="button-icon">−</span>
                    <span class="button-text">Undo</span>
                </button>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
